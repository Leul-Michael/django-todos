{% load static %}<!>
{% if messages %}
<ul class="fixed top-[80px] left-[50%] translate-x-[-50%] flex flex-col w-full max-w-[350px] mx-auto">
    {% for message in messages %}
    <li{% if message.tags %} class="toast {{ message.tags }} flex items-center justify-between gap-4 py-2 px-4 rounded-md text-sm font-semibold"{% endif %}>
        {{ message }}<!>
        <span role="button" tabindex="0" class="flex items-center justify-center w-[30px] aspect-square focus:border focus:border-red-400 rounded-full cursor-pointer">
            <img id="close-toast" src="{% static "svgs/close.svg" %}" alt="close icon" class="w-[18px]" />
        </span>
    </li>
    {% endfor %}
</ul>
{% endif %}

<style>
    .toast.error {
        color: rgb(239 68 68);
        background: rgb(254 202 202)
    }
</style>
